<div
  fxLayout="column"
  fxLayoutAlign.gt-xs="center center"
  fxFill
  class="container"
>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <mat-card>
      <mat-card-header fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title>Controle de Covid</mat-card-title>
        <mat-card-subtitle>Entre com suas credenciais</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content fxLayout="column">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input
            matInput
            placeholder="E-mail"
            required
            type="email"
            [(ngModel)]="login.email"
            name="email"
            #email="ngModel"
            email
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input
            type="password"
            matInput
            placeholder="Senha"
            required
            [(ngModel)]="login.senha"
            name="senha"
            #senha="ngModel"
            minlength="3"
          />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
        <button
          type="submit"
          [disabled]="!loginForm.valid"
        >
          LOGIN
        </button>
        <a href="#">Esqueci minha senha</a>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
