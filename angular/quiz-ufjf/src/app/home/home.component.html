<mat-card class="content" fxLayout="column">
  <mat-card-content>
    <div class="header" fxLayout="row" fxLayoutAlign="space-between start">
      <div class="partner-logo"></div>
      <a
        href="https://www.ufjf.br/gv/"
        target="_blank"
        title="Visitar site da UFJF"
      >
        <div class="logo"></div
      ></a>
    </div>
    <p class="msg-title">Quiz Calouros 2021.1</p>
    <p class="text-line ">
      Olá! Seja bem vind@ à UFJF GV! Inserida no Vale do Rio Doce desde 2012,
      nossa universidade cresce a cada ano, reforçando nosso compromisso com a
      qualidade do ensino público e com o desenvolvimento social.
    </p>
    <p class="text-line ">
      Vamos testar os seus conhecimentos a respeito de nosso campus?
    </p>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
    <button
      *ngIf="!answeredQuiz"
      mat-raised-button
      color="warn"
      class="custom-btn"
      routerLink="/instrucoes"
    >
      Ver regras
    </button>
    <button
      *ngIf="answeredQuiz"
      mat-raised-button
      color="warn"
      class="custom-btn"
      routerLink="/ranking"
    >
      Ver ranking
    </button>
  </mat-card-actions>
</mat-card>
