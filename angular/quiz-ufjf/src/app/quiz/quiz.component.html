<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Quiz da UFJF</mat-card-title>
      <mat-card-subtitle>Bem vindos!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
      <div
        id="content-title"
        fxLayout="row"
        fxLayoutAlign="space-evenly center"
        fxFill
      >
        <span
          >Pergunta {{currentQuestionIndex + 1}} de {{questions.length }}</span
        >
        <div class="timer" fxLayout="row" fxLayoutAlign="center center">
          <span>{{ timer }}</span>
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >schedule</mat-icon
          >
        </div>
      </div>
      <div [ngStyle]="{'display': finishedAnswering ? 'none' : 'block'}">
        <ng-template [appQuestionHost]></ng-template>
      </div>
      <div *ngIf="finishedAnswering">
        <p>
          Respostas certas: {{rightAnswers.length }} / {{ questions.length }}
        </p>
        <a routerLink="/ranking">Ver ranking</a>
      </div>
    </mat-card-content>
    <mat-card-actions
      fxLayout="row"
      fxLayoutGap="10px"
      fxLayoutAlign="center center"
    >
      <button
        mat-stroked-button
        color="warn"
        [disabled]="finishedAnswering || currentQuestionIndex === 0 "
        (click)="onPrevious()"
      >
        Anterior
      </button>
      <button
        mat-stroked-button
        color="warn"
        [disabled]="finishedAnswering || disabledNextSubmitBtn"
        (click)="onNextSubmit()"
      >
        {{questions.length - 1 === currentQuestionIndex ? "Enviar" : "Pr√≥xima"}}
      </button>
    </mat-card-actions>
    <mat-card-footer fxLayout="column" fxLayoutAlign="center center">
    </mat-card-footer>
  </mat-card>
</div>
