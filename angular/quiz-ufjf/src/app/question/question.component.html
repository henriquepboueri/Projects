<div fxLayout="column" fxLayoutGap="12px">
  <label id="question-title">{{ question.id }} - {{ question.text}}</label>

  <mat-radio-group fxLayout="column" fxLayoutGap="10px">
    <mat-radio-button
      (click)="onSelectOption(option)"
      *ngFor="let option of question.options; index as i"
      [value]="i"
    >
      {{option.text}}
    </mat-radio-button>
  </mat-radio-group>
</div>
